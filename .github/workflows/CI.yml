name: CI

on: [push, pull_request]

jobs:
  build-android:
    runs-on: ubuntu-latest
    container: reactnativecommunity/react-native-android:2020-5-20
    steps:
      - uses: actions/checkout@v2
      - name: Envinfo
        run: npx envinfo
      - name: Build android
        env:
          ANDROID_NDK_HOME: $ANDROID_NDK
        run: |
          chmod +x gradlew && ./gradlew assembleDebug

